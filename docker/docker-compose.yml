services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agent_wallet
      POSTGRES_USER: agent_wallet
      POSTGRES_PASSWORD: agent_wallet
    ports:
      - "5436:5432"
    volumes:
      - aw_pgdata:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_wallet"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../apps/api
    ports:
      - "3100:3100"
    environment:
      DATABASE_URL: postgres://agent_wallet:agent_wallet@db:5432/agent_wallet
      JWT_SECRET: dev-secret-change-in-prod
      ADMIN_EMAIL: admin@agentwallet.com
      ADMIN_PASSWORD: "!au2222!"
      PORT: 3100
    depends_on:
      db:
        condition: service_healthy

volumes:
  aw_pgdata:
